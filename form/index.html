<form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
    <p><b>Заполните анкету:</b><input type="hidden"  name="q" value="search"></p>
    <p>Фамилия: <input type="Text" name="last_name" size=20  value="Петров"></p>
    <p>Возраст: <input type="Number" name="age" size=20 value="0"></p>
    <p>Место проживания:
        <input type="Radio" name="place" value="Moscow">Москва
        <input type="Radio" name="place" value="Moskovskaia Oblast" checked >Московская область
    </p>

    <p>Хочу забрать:
        <input type="Checkbox" name="tipe"  value="vzroslyi" checked>Взрослого котика
        <input type="Checkbox"  name="tipe"   value="kotenok" checked>Котенка
    </p>

    <p>Опыт владения животных:
        <select name="experience">
            <OPTION value="был">был</OPTION>
            <OPTION value="не был">не был</OPTION>
        </select>
    </p>

    <p> Забираю:
        <br>
        <TEXTAREA cols=80 rows=4 name="textarea" >Имя котика</TEXTAREA>
    </p>

    <p>Дата: <input type="date" name="user_date"  value='2025-11-05'></p>
    <p>Телефон: <input type="text" name="phone_number" size=11  value="8-912-123-45-67"></p>
    
    

    <p>
        <input type="Reset"  name="Reset"  value="Обновить">
        <input type="Submit" name="submit"  value="Отправить">
    </p>
